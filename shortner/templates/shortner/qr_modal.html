<!-- templates/myapp/qr_modal.html -->
<div id="qrModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>QR Code</h3>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <div id="qrLoading" class="loading-spinner">
                <div class="spinner"></div>
                <p>Generating QR code...</p>
            </div>
            <div id="qrContent" class="qr-content" style="display: none;">
                <img id="qrImage" src="" alt="QR Code" class="qr-image">
                <div class="qr-info">
                    <p class="qr-url" id="qrUrl"></p>
                    <p class="qr-help">Scan this QR code to visit the URL</p>
                </div>
            </div>
            <div id="qrError" class="qr-error" style="display: none;">
                <p>‚ùå Failed to generate QR code. Please try again.</p>
            </div>
        </div>
        <div class="modal-footer">
            <button id="downloadQR" class="btn btn-primary" style="display: none;">
                <span>üì•</span>
                Download QR Code
            </button>
            <button class="btn btn-secondary modal-close-btn">
                Close
            </button>
        </div>
    </div>
</div>
